# ========= FE: HTTPS =========
server {
  listen 443 ssl http2;
  server_name styleforyou.online www.styleforyou.online;

  ssl_certificate     C:/nginx/certs/styleforyou.online/fullchain.pem;
  ssl_certificate_key C:/nginx/certs/styleforyou.online/styleforyou.online-key.pem;
  add_header Strict-Transport-Security "max-age=63072000" always;

  location / {
    proxy_pass http://127.0.0.1:3300;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# ========= API: HTTPS =========
server {
  listen 443 ssl http2;
  server_name api.styleforyou.online;

  ssl_certificate     C:/nginx/certs/api.styleforyou.online/fullchain.pem;
  ssl_certificate_key C:/nginx/certs/api.styleforyou.online/api.styleforyou.online-key.pem;
  add_header Strict-Transport-Security "max-age=63072000" always;

  location / {
    # FE gọi: https://api.styleforyou.online/<endpoint>
    # Backend thật: http://127.0.0.1:3000/api/<endpoint>
    proxy_pass http://127.0.0.1:3000/api/;   # ✅ Đúng: HTTP nội bộ

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
