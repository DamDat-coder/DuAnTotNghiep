worker_processes 1;

events { worker_connections 1024; }

http {
  include       C:/nginx/conf/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 20m;
  server_tokens off;

  error_log  C:/nginx/logs/error.log;
  access_log C:/nginx/logs/access.log;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # ========= FE: HTTP -> HTTPS =========
  server {
    listen 80;
    server_name styleforyou.online www.styleforyou.online;
    return 301 https://$host$request_uri;
  }

  # ========= FE: HTTPS =========
  server {
    listen 443 ssl;
    http2 on;
    server_name styleforyou.online www.styleforyou.online;

    ssl_certificate     C:/nginx/certs/styleforyou.online/fullchain.pem;
    ssl_certificate_key C:/nginx/certs/styleforyou.online/styleforyou.online-key.pem;
    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
      proxy_pass http://127.0.0.1:3300;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;         # <-- sửa
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }
  }

  # ========= API: HTTP -> HTTPS =========
  server {
    listen 80;
    server_name api.styleforyou.online;
    return 301 https://$host$request_uri;
  }

  # ========= API: HTTPS =========
  server {
    listen 443 ssl;
    http2 on;
    server_name api.styleforyou.online;

    ssl_certificate     C:/nginx/certs/api.styleforyou.online/fullchain.pem;
    ssl_certificate_key C:/nginx/certs/api.styleforyou.online/api.styleforyou.online-key.pem;
    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
      # FE gọi: https://api.styleforyou.online/<endpoint>
      # Backend thật: http://127.0.0.1:3000/api/<endpoint>
      proxy_pass https://127.0.0.1:3000/api/;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;         # <-- sửa
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
